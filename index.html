<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunZippy Wedding Invitation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  
</head>
<body>
    <div class="container-fluid section-8 p-5">
        <div class="row">
            <div class="col-4">
                <div class="reception m-3 d-flex justify-content-center align-items-center flex-column">
                    <img src="./assets/Ellipse.png" class="w-100"/>
                    <div class="content"></div>
                </div>
            </div>
            <div class="col-4 p-5">
                <div class="ceremony m-3 d-flex justify-content-center align-items-center flex-column">
                    <img src="./assets/Ellipse2.png" class="w-100"/>
                    <div class="content"></div>
                </div>
            </div>
            <div class="col-3 ">
                <div class="party m-3 d-flex justify-content-center align-items-center flex-column text-center">
                    <img src="./assets/Ellipse3.png" class="w-100"/>
                    <div class="content"></div>
                </div>
            </div>
        </div>
        <div class="col-12">
            <img src="./assets/girlhand.png" alt="hand" class="girlhand"/>
        </div>
    </div>
</body>
</html>
